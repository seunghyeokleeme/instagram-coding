<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.9.0/css/all.css"
    />
    <title>Instargram Colne</title>
  </head>
  <body>
    <div class="screen">
      <header class="header">
        <div class="header__header-column">
          <h1 class="header__title">Instagram</h1>
        </div>
        <div class="header__header-column">
          <span class="header__icon">
            <i class="fas fa-tv"></i>
          </span>
          <span class="header__icon">
            <i class="far fa-paper-plane"></i>
          </span>
        </div>
      </header>
      <div class="scroll-bar">
        <section class="storys">
          <ul class="stroys-list">
            <li class="storys__story story">
              <img src="images/avatar1.jpg" class="g-avatar story__avatar" />
            </li>
            <li class="storys__story story">
              <img src="images/avatar2.jpg" class="g-avatar story__avatar" />
            </li>
            <li class="storys__story story">
              <img src="images/avatar3.jpg" class="g-avatar story__avatar" />
            </li>
            <li class="storys__story story">
              <img src="images/avatar4.jpg" class="g-avatar story__avatar" />
            </li>
          </ul>
        </section>
        <section class=""></section>
      </div>
    </div>

    <!---->

      <header class="header">
        <div class="header__header-column">
          <span class="header__back-btn">
            <i class="fas fa-arrow-left"></i>
          </span>
          <img src="images/user.jpg" class="header__avatar g-avatar" />
          <div class="header__content">
            <span class="header__username">
              heizeheize
            </span>
            <span class="header__timestamp">
              5 min
            </span>
          </div>
        </div>
        <div class="header__header-column">
          <i class="fas fa-ellipsis-h"></i>
        </div>
      </header>
    </div>
  </body>
</html>
