<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.9.0/css/all.css"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Instargram Colne</title>
  </head>
  <body>
    <div class="screen g-style">
      <header class="header">
        <div class="header__header-column">
          <h1 class="header__title">Instagram</h1>
        </div>
        <div class="header__header-column">
          <span class="header__icon">
            <i class="fas fa-tv"></i>
          </span>
          <span class="header__icon">
            <i class="far fa-paper-plane"></i>
          </span>
        </div>
      </header>
      <div class="scroll-bar">
        <section class="storys">
          <ul class="stroys-list">
            <li class="storys__story story">
              <img
                src="images/avatar1.jpg"
                class="g-avatar story__avatar story--lg"
              />
            </li>
            <li class="storys__story story">
              <img
                src="images/avatar2.jpg"
                class="g-avatar story__avatar story--lg"
              />
            </li>
            <li class="storys__story story">
              <img
                src="images/avatar3.jpg"
                class="g-avatar story__avatar story--lg"
              />
            </li>
            <li class="storys__story story">
              <img
                src="images/avatar4.jpg"
                class="g-avatar story__avatar story--lg"
              />
            </li>
          </ul>
        </section>
        <section class="feeds">
          <ul class="feeds__list">
            <li class="feeds__feed feed g-style">
              <div class="feed__header">
                <div class="feed-column">
                  <img
                    src="images/user.jpg"
                    class="feed__avatar g-avatar feed--mg"
                  />
                  <div class="feed__content">
                    <span class="feed__username">
                      heizeheize
                    </span>
                    <span class="feed__timestamp">
                      5 min
                    </span>
                  </div>
                </div>
                <div class="feed-column">
                  <i class="fas fa-ellipsis-h"></i>
                </div>
              </div>
              <div class="feed__article">
                <div class="feed__story">
                  <img src="images/user-feed.jpg" class="g-style feed-image" />
                </div>
                <div class="feed__infos infos">
                  <div class="infos__column">
                    <div class="infos__info info">
                      <span class="info__like-icon">
                        <i class="far fa-heart"></i>
                      </span>
                      <span class="info-like">
                        2,515
                      </span>
                    </div>
                    <div class="infos__info info">
                      <span class="info__comment-icon">
                        <i class="far fa-comment-alt"></i>
                      </span>
                      <span class="info-comment">
                        360
                      </span>
                    </div>
                  </div>
                  <div class="infos__column">
                    <i class="far fa-bookmark"></i>
                  </div>
                </div>
              </div>
            </li>
            <li class="feeds__feed feed g-style">
              <div class="feed__header">
                <div class="feed-column">
                  <img
                    src="images/user.jpg"
                    class="feed__avatar g-avatar feed--mg"
                  />
                  <div class="feed__content">
                    <span class="feed__username">
                      heizeheize
                    </span>
                    <span class="feed__timestamp">
                      5 min
                    </span>
                  </div>
                </div>
                <div class="feed-column">
                  <i class="fas fa-ellipsis-h"></i>
                </div>
              </div>
              <div class="feed__article">
                <div class="feed__story">
                  <img src="images/user-feed.jpg" class="g-style feed-image" />
                </div>
                <div class="feed__infos infos">
                  <div class="infos__column">
                    <div class="infos__info info">
                      <span class="info__like-icon">
                        <i class="far fa-heart"></i>
                      </span>
                      <span class="info-like">
                        2,515
                      </span>
                    </div>
                    <div class="infos__info info">
                      <span class="info__comment-icon">
                        <i class="far fa-comment-alt"></i>
                      </span>
                      <span class="info-comment">
                        360
                      </span>
                    </div>
                  </div>
                  <div class="infos__column">
                    <i class="far fa-bookmark"></i>
                  </div>
                </div>
              </div>
            </li>
          </ul>
        </section>
      </div>
      <footer class="screen-nav nav">
        <ul class="nav__list">
          <li class="nav__list-item">
            <i class="fas fa-th-large"></i>
          </li>
          <li class="nav__list-item">
            <i class="fas fa-search"></i>
          </li>
          <li class="nav__list-item">
            <div class="green g-style">
              <i class="fas fa-plus"></i>
            </div>
          </li>
          <li class="nav__list-item">
            <i class="far fa-heart"></i>
          </li>
          <li class="nav__list-item">
            <i class="far fa-user"></i>
          </li>
        </ul>
      </footer>
    </div>

          </span>
          <span class="chat__item">
